<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vuejs.js"></script>
    <title>VeuJS3</title>
    <style></style>
</head>
<body>

    <div id="app">
        <h1>{{ Titulo }}</h1>
        <p>{{ descrição }}<p>
    </div>

    <script>

        const BoasVindasVueAPP = {
            data() {
                return {
                    Titulo: 'Boas-vindas',
                    descrição: 'chegou a hora de trabalharmos com o VueJS 3'
                }
            }

        }
        Vue.createApp(BoasVindasVueAPP).mount('#app')

    </script>
    
</body>
</html>
