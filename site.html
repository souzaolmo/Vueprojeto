<!DOCTYPE html>
<html>
<head>
  <title>MinhaTask</title>
  <style>
    /* Estilos CSS */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  
    .container {
      text-align: center;
    }
  
    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }
  
    .clock {
      font-size: 48px;
      margin-bottom: 20px;
    }
  
    .task-input {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .task-input input[type="text"] {
      width: 300px;
      padding: 8px;
      border: none;
      background-color: #111;
      color: #fff;
      font-size: 14px;
      margin-right: 10px;
    }
  
    .button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
  
    .button:hover {
      background-color: #777;
    }
  
    .task-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  
    .task {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
  
    .task-name {
      flex: 1;
      font-size: 16px;
    }
  
    .task-buttons {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .finish-button {
      background-color: #ff3333;
      margin-left: 10px;
    }
  
    .remove-button {
      background-color: #777;
      margin-left: 10px;
    }
  
    .clear-all-button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      position: absolute;
      top: 10px;
      left: 10px;
      transition: background-color 0.3s ease;
    }
  
    .clear-all-button:hover {
      background-color: #777;
    }
  
    .statistics {
      margin-top: 20px;
    }
  
    .stats-heading {
      font-size: 18px;
      margin-bottom: 10px;
    }
  
    .stats-item {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 5px;
    }
  
    .total-time {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
  
    /* Estilos para dispositivos móveis */
    @media screen and (max-width: 480px) {
      .task-input input[type="text"] {
        width: 80%;
      }
    }
  </style>
  
</head>
<body>
  <div id="app">
    <h1 class="title">MinhaTask</h1>

    <div class="clock">{{ currentTime }}</div>

    <div class="task-input">
      <input type="text" v-model="taskInput" placeholder="Digite a tarefa" maxlength="50">
      <button class="button" @click="addTask">Adicionar Tarefa</button>
    </div>

    <ul class="task-list">
      <li v-for="task in tasks" :key="task.id" class="task">
        <div class="task-name">{{ task.name }}</div>
        <div class="task-buttons">
          <button v-if="!task.accepted" class="button" @click="acceptTask(task)">Aceitar</button>
          <button v-else class="button finish-button" @click="finishTask(task)">Finalizar</button>
          <button class="button remove-button" @click="removeTask(task)">Remover</button>
        </div>
      </li>
    </ul>

    <button class="clear-all-button" @click="clearAllTasks">Limpar Tarefas Concluídas</button>

    <div class="statistics">
      <div class="stats-heading">Estatísticas do Dia:</div>
      <div class="stats-item" v-for="stats in dailyStats">
        <div>{{ stats.task }}</div>
        <div>{{ formatTime(stats.time) }}</div>
      </div>
      <div class="total-time">Tempo Total: {{ formatTime(totalTime) }}</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        taskInput: '',
        tasks: [],
        currentTask: null,
        startTime: null,
        elapsedTime: 0,
        totalTime: 0,
        dailyStats: [],
        currentTime: ''
      },
      methods: {
        addTask: function() {
          if (this.taskInput.trim() !== '') {
            this.tasks.push({
              id: Date.now(),
              name: this.taskInput,
              accepted: false,
              completed: false,
              elapsedTime: 0
            });
            this.taskInput = '';
          }
        },
        clearTaskInput: function() {
          this.taskInput = '';
        },
        acceptTask: function(task) {
          this.currentTask = task;
          this.startTime = Date.now();
          task.accepted = true;
        },
        finishTask: function(task) {
          task.completed = true;
          task.elapsedTime += this.elapsedTime;
          this.totalTime += this.elapsedTime;
          this.currentTask = null;
          this.startTime = null;
          this.elapsedTime = 0;
        },
        removeTask: function(task) {
          this.tasks = this.tasks.filter(t => t.id !== task.id);
        },
        clearAllTasks: function() {
          this.tasks = this.tasks.filter(task => !task.completed);
          this.currentTask = null;
          this.startTime = null;
          this.elapsedTime = 0;
          this.totalTime = 0;
          this.dailyStats = [];
        },
        formatTime: function(time) {
          var hours = Math.floor(time / 3600000);
          var minutes = Math.floor((time % 3600000) / 60000);
          var seconds = Math.floor((time % 60000) / 1000);
          var milliseconds = time % 1000;
          return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
        }
      },
      created: function() {
        setInterval(() => {
          var now = new Date();
          var hours = now.getHours().toString().padStart(2, '0');
          var minutes = now.getMinutes().toString().padStart(2, '0');
          var seconds = now.getSeconds().toString().padStart(2, '0');
          this.currentTime = `${hours}:${minutes}:${seconds}`;
          if (this.currentTask && this.startTime) {
            this.elapsedTime = Date.now() - this.startTime;
          }
        }, 100);
      },
      computed: {
        filteredTasks: function() {
          return this.tasks.filter(task => !task.completed);
        }
      }
    });
  </script>
</body>
</html>
